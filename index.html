<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foglet Hello world</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyC4A3ptbRC0DKkXdXWXQZukQsXwzkr2qtg"></script>
    <!-- foglet-core bundle -->
    <script src="node_modules/foglet-core/dist/foglet.bundle.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div id="noconnect">
      <form name="form">
        <input name="mail" type="text">
        <input type="button" name="Valide" value="Valider" onClick="authentification(this.form)">
      </form>
    </div>
    <div id="connect">
      <div id="top">
        <div id="map_canvas"></div>
      </div>
      <div id="bottom">
          <input id="mailFriend" name="mailFriend" type="text">
          <button id="addFriend">Ajouter</button>
          <table id="tableau">
            <tr>
              <th>Liste Amis :</th>
              <th>Liste demandes Amis en attente :</th>
              <th>Liste ajout amis en attente :</th>
            </tr>
            <tr>
              <th><div id="listeAmis"></div></th>
              <th><div id="listeDemandeAmisEnAttente"></div></th>
              <th><div id="listeAjoutAmisEnAttente"></div></th>
            </tr>
          </table>
      </div>
    </div>
  </body>
</html>
